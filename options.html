<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Master - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="options">
  <div class="options-container">
    <h1 class="page-title">Settings</h1>
    
    <div class="settings-section">
      <h2>Timer Settings</h2>
      
      <div class="setting-item">
        <label for="focusDuration">Focus Duration (minutes)</label>
        <input type="number" id="focusDuration" min="1" max="120" value="25">
      </div>
      
      <div class="setting-item">
        <label for="breakDuration">Break Duration (minutes)</label>
        <input type="number" id="breakDuration" min="1" max="60" value="5">
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Website Blocking</h2>
      
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="blockDuringFocus" checked>
          <span>Block distracting websites during focus sessions</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label for="blockList">Blocked Websites</label>
        <p class="help-text">Enter one domain per line (e.g., facebook.com)</p>
        <textarea id="blockList" rows="10" placeholder="facebook.com&#10;twitter.com&#10;reddit.com"></textarea>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Notifications</h2>
      
      <div class="setting-item">
        <label class="checkbox-label">
          <input type="checkbox" id="notificationsEnabled" checked>
          <span>Enable notifications</span>
        </label>
      </div>
    </div>
    
    <div class="button-group">
      <button id="saveBtn" class="btn btn-primary">Save Settings</button>
      <button id="resetBtn" class="btn btn-secondary">Reset to Defaults</button>
    </div>
    
    <div id="saveMessage" class="save-message" style="display: none;">
      Settings saved successfully!
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
