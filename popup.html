<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="popup">
  <div class="popup-container">
    <h1 class="title">Focus Master</h1>
    
    <div class="timer-display" id="timerDisplay">25:00</div>
    
    <div class="session-info">
      <span id="sessionType">Focus Session</span>
    </div>
    
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">Start</button>
      <button id="pauseBtn" class="btn btn-secondary" style="display: none;">Pause</button>
      <button id="resetBtn" class="btn btn-tertiary">Reset</button>
    </div>
    
    <div class="stats-mini">
      <div class="stat-item">
        <span class="stat-label">Today</span>
        <span class="stat-value" id="todayMinutes">0m</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Sessions</span>
        <span class="stat-value" id="todaySessions">0</span>
      </div>
    </div>
    
    <div class="quick-actions">
      <button id="dashboardBtn" class="link-btn">View Dashboard</button>
      <button id="optionsBtn" class="link-btn">Settings</button>
    </div>
    
    <div class="blocking-status" id="blockingStatus">
      <span class="status-indicator"></span>
      <span>Blocking active</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
